<h4>Formularios <small> Reactivos </small></h4>
<hr>

<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar();">
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Nombre"
                formControlName="nombre" [class.is-invalid]="nombreNoValido" >
        <small *ngIf="nombreNoValido" class="text-danger">Ingrese 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Apellido"
                formControlName="apellido" [class.is-invalid]="apellidoNoValido" >
        <small *ngIf="apellidoNoValido" class="text-danger">Ingrese 5 letras</small>
      </div>
    </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input class="form-control" type="email" placeholder="Correo electrÃ³nico"
              formControlName="correo" [class.is-invalid]="correoNoValido" >
      <small *ngIf="correoNoValido" class="text-danger">Ingrese correo Valido</small>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label form-inline">Direccion</label>
    <div class="col-8 mt-2" formGroupName="direccion">
      <input class="col-3" type="text" placeholder="carrera"
                formControlName="carrera" [class.is-invalid]="carreraNoValido">-
      <input class="col-3" type="text" placeholder="numero"
                formControlName="numero" [class.is-invalid]="numeroNoValido">-
      <input class="col-3" type="text" placeholder="barrio"
                formControlName="barrio" [class.is-invalid]="barrioNoValido">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">Guardar</button>
    </div>
  </div>

</form>


<!-- listener para mirar cambios -->
<hr>
<pre>
  Estado del formulario {{forma.valid}}
  <br>
  Status: {{forma.status}}
</pre>
<pre>
  {{forma.value | json}}
</pre>
